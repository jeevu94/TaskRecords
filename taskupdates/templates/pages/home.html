{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<form method="post">
  {% csrf_token %}

  {{ form.task|as_crispy_field }}

  <div class="row">
    <div class="col-md-6">
      {{ form.date|as_crispy_field }}
    </div>
    <div class="col-md-6">
      {{ form.original_estimate|as_crispy_field }}
    </div>
  </div>
  {{ form.update|as_crispy_field }}
  {{ form.assignee.as_hidden }}

  <input type="submit" value="Submit" class="btn btn-primary">
</form>
{% endblock content %}
